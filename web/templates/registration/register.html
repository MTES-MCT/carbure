{% extends "common/base.html" %}


{% block content %}
<main role="main" class="site-content">
  <section class="section section-grey">
    <div class="container container-full-down">
      <h2 class="section__title">Inscription</h2>

      {% if errors %}
      <p>{% for error in errors %} <span>{{error}}</span> {% endfor %}</p>
      {% endif %}

      <form method="post" id="register_form" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
          <div class="col"></div>
          <div class="col">
            <input type="text" name="name" class="form-control form-control-user" id="name" aria-describedby="nameHelp" placeholder="Entrez votre nom..." value={{name}}>
            <input type="text" name="email" class="form-control form-control-user" id="email" aria-describedby="emailHelp" placeholder="Entrez votre courriel..." value={{email}}>
          </div>
          <div class="col"></div>
        </div>
        <input type="submit" class="btn btn-primary btn-user btn-block" value="Inscription">
      </form>
    </div>
  </section>
</main>
{% endblock %}

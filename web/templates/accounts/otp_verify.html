{% extends "common/base.html" %}

{% block content %}
<div class="main">
  <div class="panel">
    <div class="panel__header">
      <h3>Authentification double-facteur</h3>
    </div>
      <form method="post" id="otp_verify_form" action="{% url 'otp-verify' %}">
        {% csrf_token %}
        {{form.as_p}}
        {% if code_expiry %}
        <span>Le code expirera le {{code_expiry}}</span>
        {% endif %}
        {% if msg %}
        <span>{{msg}}</span>
        {% endif %}        
        <div class="form-group">
          <div class='col'></div>
          <div class='col'>
            <input type="submit" class="btn btn-primary btn-user btn-block" value="Envoyer">
          </div>
          <div class='col'></div>
        </div>
      </form>
      <div class="text-center">
        <a class="small" href="{% url 'resend-otp-code' %}">Je n'ai pas re√ßu mon code</a>	
      </div>      
  </div>
</div>
{% endblock %}

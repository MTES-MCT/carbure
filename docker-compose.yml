services:
  carbure_database:
    image: mysql:latest
    container_name: carbure_database
    environment:
      ENV: ${IMAGE_TAG}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DJANGO_DATABASE}
      MYSQL_USER: ${DJANGO_DB_USER}
      MYSQL_PASSWORD: ${DJANGO_DB_PASSWORD}
    volumes:
      - carbure_database:/var/lib/mysql
    networks:
      - carbure_network

  carbure_redis:
    image: redis:latest
    container_name: carbure_redis
    networks:
      - carbure_network

  carbure_frontend:
    image: carbure_frontend
    container_name: carbure_frontend
    build:
      context: ./front
    volumes:
      - ./front:/app
    networks:
      - carbure_network

  carbure_backend:
    image: carbure_backend
    container_name: carbure_backend
    depends_on:
      - carbure_database
      - carbure_redis
    build:
      context: .
      dockerfile: ./web/Dockerfile
    environment:
      IMAGE_TAG: ${IMAGE_TAG}
      DJANGO_DATABASE: ${DJANGO_DATABASE}
      DJANGO_DB_USER: ${DJANGO_DB_USER}
      DJANGO_DB_PASSWORD: ${DJANGO_DB_PASSWORD}
      DJANGO_DB_HOST: carbure_database
      DJANGO_DB_PORT: 3306
      DJANGO_NGINX_HOST: ${DJANGO_NGINX_HOST}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DEBUG: ${DEBUG}
      CARBURE_HOME: /app
      SENTRY_DSN: ${SENTRY_DSN}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS}
      PYTHONPATH: /app:/app/web
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_STORAGE_BUCKET_NAME: ${AWS_STORAGE_BUCKET_NAME}
      AWS_DCDOCS_STORAGE_BUCKET_NAME: ${AWS_DCDOCS_STORAGE_BUCKET_NAME}
      AWS_S3_REGION_NAME: ${AWS_S3_REGION_NAME}
      AWS_S3_ENDPOINT_URL: ${AWS_S3_ENDPOINT_URL}
      AWS_S3_USE_SSL: ${AWS_S3_USE_SSL}
    volumes:
      - ./web:/app/web
      - ./scripts:/app/scripts
      - carbure_files:/app/files

    networks:
      - carbure_network

  carbure_gateway:
    image: nginx:latest
    container_name: carbure_gateway
    depends_on:
      - carbure_frontend
      - carbure_backend
    volumes:
      - ./gateway:/etc/nginx/conf.d
    networks:
      - carbure_network
    ports:
      - 8090:80

volumes:
  carbure_database: {}
  carbure_files: {}

networks:
  carbure_network: {}

version: '3.5'
services:
  carbure-mariadb:
    image: mariadb:latest
    restart: always
    container_name: carbure_mariadb
    ports:
      - ${DJANGO_DB_PORT}:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DJANGO_DATABASE}
      MYSQL_USER: ${DJANGO_DB_USER}
      MYSQL_PASSWORD: ${DJANGO_DB_PASSWORD}
    volumes:
      - carburedb:/var/lib/mysql
    networks:
    - carbure

  carbure-django-migration:
    image: carbure_app:latest
    command: python3 manage.py migrate --noinput
    environment:
      DJANGO_DATABASE: ${DJANGO_DATABASE}
      DJANGO_DB_USER: ${DJANGO_DB_USER}
      DJANGO_DB_PASSWORD: ${DJANGO_DB_PASSWORD}
      DJANGO_DB_HOST: ${DJANGO_DB_HOST}
      DJANGO_DB_PORT: ${DJANGO_DB_PORT}
      SECRET_KEY: ${SECRET_KEY}
      SENTRY_DSN: ${SENTRY_DSN}      
    depends_on:
    - carbure-mariadb
    networks:
    - carbure

  carbure-django-uwsgi:
    build:
      context: ${CARBURE_HOME}
      dockerfile: docker/Dockerfile.django
    command: uwsgi --ini /app/web/carbure_uwsgi.ini --touch-reload=/app/web/carbure_uwsgi.ini
    restart: always
    container_name: carbure_app
    image: carbure_app:latest
    environment:
      DJANGO_DATABASE: ${DJANGO_DATABASE}
      DJANGO_DB_USER: ${DJANGO_DB_USER}
      DJANGO_DB_PASSWORD: ${DJANGO_DB_PASSWORD}
      DJANGO_DB_HOST: ${DJANGO_DB_HOST}
      DJANGO_DB_PORT: ${DJANGO_DB_PORT}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DEBUG: ${DEBUG}
      CARBURE_HOME: /app
      SENTRY_DSN: ${SENTRY_DSN}
    volumes:
    - ${CARBURE_HOME}:/app #for dev only, allows for auto-refresh of files
    depends_on:
    - carbure-mariadb
    - carbure-django-migration
    ports:
      - 8001
    networks:
    - carbure

  carbure-web-proxy:
    build:
      context: ${CARBURE_HOME}
      dockerfile: docker/Dockerfile.web
    restart: always
    container_name: carbure_web
    image: carbure_web:latest
    environment:
      NGINX_HOSTS: ${NGINX_HOSTS}
      NGINX_PORT: ${NGINX_PORT}
    command: /bin/bash -c "envsubst < /etc/nginx/conf.d/web.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
    depends_on:
    - carbure-django-uwsgi
    volumes:
    # dev: mount static directory
    - ${CARBURE_HOME}/web/static:/var/www/html
    ports:
    - 8090:80
    networks:
    - carbure

volumes:
  carburedb:
    name: carbure_carburedb

networks:
  carbure:
    name: carbure_default


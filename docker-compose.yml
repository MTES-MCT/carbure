x-carbure: &common-settings
  env_file: .env
  networks: [carbure]

services:
  carbure-mariadb:
    image: mysql:8.0.39
    container_name: carbure_mariadb
    <<: *common-settings
    environment:
      ENV: ${IMAGE_TAG}
    volumes:
      - carburedb:/var/lib/mysql
    ports:
      - 127.0.0.1:3306:3306
      - 127.0.0.1:33060:33060

  carbure-redis:
    image: redis:latest
    container_name: carbure_redis
    <<: *common-settings
    volumes:
      - carbureredis:/data

  carbure-frontend:
    image: carbure_frontend:local
    container_name: carbure_frontend
    <<: *common-settings
    environment:
      VITE_SENTRY_DSN: ${SENTRY_DSN}
      VITE_APP_ENV: ${IMAGE_TAG}
    build:
      context: ./front
    volumes:
      - ./front:/app
      - /app/node_modules

  carbure-test:
    image: carbure_test:local
    container_name: carbure_test
    profiles: [test]
    extends:
      carbure-django
    environment:
      TEST: 1
    command: "pipenv run python3 web/manage.py test web --keepdb"

  carbure-django:
    image: carbure_app:local
    container_name: carbure_app
    depends_on:
      - carbure-mariadb
      - carbure-redis
    build:
      context: .
      dockerfile: ./web/Dockerfile
    <<: *common-settings
    environment:
      DATABASE_URL: mysql://root:$MYSQL_ROOT_PASSWORD@carbure-mariadb:3306/$MYSQL_DATABASE
      REDIS_URL: redis://carbure-redis:6379
      CARBURE_HOME: /app
      PYTHONPATH: /app:/app/web
    volumes:
      - ./web:/app/web
      - ./scripts:/app/scripts
      - ./cron:/app/cron
      - ./front:/app/front
      - uploadedfiles:/app/files

  carbure-web-proxy:
    image: nginx:latest
    container_name: carbure_web
    depends_on:
      - carbure-frontend
      - carbure-django
    <<: *common-settings
    volumes:
      - ./gateway:/etc/nginx/conf.d
    ports:
      - 8090:80

volumes:
  carburedb:
    name: carbure_carburedb
  carbureredis:
    name: carbure_carbureredis
  uploadedfiles:
    name: carbure_uploadedfiles

networks:
  carbure:
    name: carbure_default

services:
  carbure-mariadb:
    image: mysql:latest
    container_name: carbure_mariadb
    environment:
      ENV: ${IMAGE_TAG}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - carburedb:/var/lib/mysql
    networks:
      - carbure

  carbure-redis:
    image: redis:latest
    container_name: carbure_redis
    networks:
      - carbure

  carbure-frontend:
    image: carbure_frontend:local
    container_name: carbure_frontend
    build:
      context: ./front
    volumes:
      - ./front:/app
    networks:
      - carbure

  carbure-django:
    image: carbure_app:local
    container_name: carbure_app
    depends_on:
      - carbure-mariadb
      - carbure-redis
    build:
      context: .
      dockerfile: ./web/Dockerfile
    environment:
      IMAGE_TAG: ${IMAGE_TAG}
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      DEBUG: ${DEBUG}
      CARBURE_HOME: /app
      PYTHONPATH: /app:/app/web
      SENTRY_DSN: ${SENTRY_DSN}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_STORAGE_BUCKET_NAME: ${AWS_STORAGE_BUCKET_NAME}
      AWS_DCDOCS_STORAGE_BUCKET_NAME: ${AWS_DCDOCS_STORAGE_BUCKET_NAME}
      AWS_S3_REGION_NAME: ${AWS_S3_REGION_NAME}
      AWS_S3_ENDPOINT_URL: ${AWS_S3_ENDPOINT_URL}
      AWS_S3_USE_SSL: ${AWS_S3_USE_SSL}
    volumes:
      - ./web:/app/web
      - ./scripts:/app/scripts
      - ./cron:/app/cron
      - uploadedfiles:/app/files
    networks:
      - carbure

  carbure-web-proxy:
    image: nginx:latest
    container_name: carbure_web
    depends_on:
      - carbure-frontend
      - carbure-django
    volumes:
      - ./gateway:/etc/nginx/conf.d
    networks:
      - carbure
    ports:
      - 8090:80

volumes:
  carburedb:
    name: carbure_carburedb
  uploadedfiles:
    name: carbure_uploadedfiles

networks:
  carbure:
    name: carbure_default

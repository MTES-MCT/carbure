paths:
  /api/auth/activate/:
    post:
      operationId: auth_activate_create
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ActivateAccountRequest"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/ActivateAccountRequest"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/ActivateAccountRequest"
        required: true
      security:
        - cookieAuth: []
        - basicAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivateResponse"
              examples:
                SuccessExample:
                  value:
                    status: success
                  summary: A successful activation
                  description: The account was successfully activated.
          description: ""
        "400":
          content:
            application/json:
              schema:
                message: Could not activate user account
              examples:
                BadRequest:
                  value:
                    message: Could not activate user account
                  summary: Activation failed
          description: Bad request - missing fields.

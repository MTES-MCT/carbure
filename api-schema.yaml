                  summary: Code expiré
                AucuneDemandeEnCours:
                  value:
                    error: NO_CHANGE_REQUEST
                  summary: Aucune demande en cours
          description: "Erreurs possibles: données invalides, aucune demande en cours,
            code expiré, code incorrect"
